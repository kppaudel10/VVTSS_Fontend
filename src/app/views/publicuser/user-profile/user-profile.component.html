<c-card>
    <c-card-body>
        <div class="userimage text-center">
            <img *ngIf="isProfilePictureExits === false" src="./assets/img/avatars/10.png" status="success" />

            <img *ngIf="isProfilePictureExits === true" [src]="profilePictureImage" status="success" />
        </div>
        <!-- user Details... -->
        <div class="mt-3">
            <table bordered cTable >
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td>{{useerDetails.userId}}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{useerDetails.name}}</td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td>{{useerDetails.address}}</td>
                    </tr>
                    <tr>
                        <td>Emai</td>
                        <td>{{useerDetails.email}}</td>
                    </tr>

                    <tr>
                    <td>Citizenship No</td>
                    <td>{{useerDetails.citizenshipNo}}</td>
                </tr>

                <tr>
                    <td>Contact</td>
                    <td>{{useerDetails.contact}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </c-card-body>
    <c-card-footer align="end">
        <button (click)="closeProfile()" cButton color="primary">close</button>
        <button mat-dialog-close="cancel" cButton color="">cancel</button>
    </c-card-footer>
</c-card>
