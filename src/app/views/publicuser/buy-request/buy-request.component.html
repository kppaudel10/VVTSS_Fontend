<c-card class="p-4">
  <c-card-body class="text-center ml">
    <form [formGroup]="burRequestForm" (ngSubmit)="processBuyRequest()">
      <c-row class="mb-3">
        <label cLabel="col" cCol [sm]="2" for="ownerFullName">
          Owner Full Name:
        </label>
        <c-col [sm]="8">
          <input cFormControl id="ownerFullName" type="text" formControlName="ownerName"/>
        </c-col>
      </c-row>
      <c-row class="mb-3">
        <label cLabel="col" cCol [sm]="2" for="ownerMobileNumber">
          Owner Mobile Number:
        </label>
        <c-col [sm]="8">
          <input cFormControl id="ownerMobileNumber" type="text" formControlName="ownerMobileNumber"/>
        </c-col>
      </c-row>

      <c-row>
        <h3>Which Vehicle you want Buy</h3>
      </c-row>

      <c-row class="mb-3">
        <label cLabel="col" cCol [sm]="2" for="vehicleIdentificationNo">
          Vehicle Identification No:
        </label>
        <c-col [sm]="8">
          <input cFormControl id="vehicleIdentificationNo" type="text" formControlName="vehicleIdentificationNo"/>
        </c-col>
      </c-row>

      <c-row>
        <h4><strong>Note: </strong> If You do not know vehicle identification number vehicle
          you want to buy the contact with owner of vehicle and enter valid number</h4>
      </c-row>

      <c-col class="mt-3 mr-4" align="end">
        <button [cModalToggle]="verticallyCenteredModal.id"
                cButton color="primary" type="submit">Process
        </button>
      </c-col>
    </form>
  </c-card-body>
</c-card>

<c-modal #verticallyCenteredModal alignment="center" id="pictureShowUpModal">
  <form>
    <c-modal-header class="text-center">
      <h3 cModalTitle>Enter Pin Code wcich is sent to your Email </h3>
      <button [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
      <c-card-body>
        <div class="mb-3">
          <label cLabel for="pincode">Pin Code</label>
          <input cFormControl id="pincode" name="pincode" formControlName="pincode" type="text">
        </div>
      </c-card-body>
    </c-modal-body>
    <c-modal-footer>
      <button cButton color="primary">Submit</button>
    </c-modal-footer>
  </form>
</c-modal>
