<c-card class="">
  <form>
    <c-row>
      <c-card-header class="text-center">
        <h2>Buyer Information</h2>
      </c-card-header>
      <c-col class="mt-5 ">
        <c-card-body class="u-imag">
          <img [src]="buyerProfilePicture" alt="">
        </c-card-body>
      </c-col>

      <!-- next right card -->

      <c-col [sm]="6">
        <c-card-body>
          <c-row class="mb-3">
            <label [sm]="2" cCol cLabel="col" for="name">
              Name:
            </label>
            <c-col [sm]="8">
              <input cFormControl id="name" type="text" [placeholder]="buyerUserData.buyerName"/>
            </c-col>
          </c-row>

          <c-row class="mb-3">
            <label [sm]="2" cCol cLabel="col" for="contact">
              Contact:
            </label>
            <c-col [sm]="8">
              <input cFormControl id="contact" [placeholder]="buyerUserData.buyerMobileNumber" readonly type="text"/>
            </c-col>
          </c-row>

          <c-row class="mb-3">
            <label [sm]="2" cCol cLabel="col" for="email">
              Email:
            </label>
            <c-col [sm]="8">
              <input cFormControl id="email" [placeholder]="buyerUserData.buyerEmail" readonly type="text"/>
            </c-col>
          </c-row>

          <c-row class="mb-3">
            <label [sm]="2" cCol cLabel="col" for="address">
              Address:
            </label>
            <c-col [sm]="8">
              <input cFormControl id="address" [placeholder]="buyerUserData.buyerAddress" readonly type="text"/>
            </c-col>
          </c-row>

          <c-row class="mb-3">
            <label [sm]="2" cCol cLabel="col" for="vehicleType">
              Vehicle Type:
            </label>
            <c-col [sm]="8">
              <input cFormControl id="vehicleType"
                     [placeholder]="getVehicleTypeName(buyerUserData.vehicleType)" readonly
                     type="text"/>
            </c-col>
          </c-row>

        </c-card-body>
      </c-col>
    </c-row>
    <c-row class="" align="end">
      <c-card-body>
        <button class="btn" color="success" cButton (click)="acceptBuyRequest(buyerUserData.id)">Approved</button>
        <button color="danger" cButton (click)="rejectBuyRequest(buyerUserData.id)">Reject</button>
      </c-card-body>
    </c-row>
  </form>
</c-card>
