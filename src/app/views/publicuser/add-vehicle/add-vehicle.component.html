<c-card class="p-4">
    <c-card-header>
      <h3><strong> Add New Vehicle </strong></h3>
    </c-card-header>
  
    <c-card-body>
      <form [formGroup]="addVehicleForm" (ngSubmit)="savevehicle()" cForm class="row g-2" >
        <c-row>
          <c-col [md]="3">
            <label cLabel for="manufactureYear">ManufactureYear:<sup>*</sup></label>
            <input cFormControl id="manufactureYear" name="manufactureYear"
             formControlName="manufactureYear" type="text"/>
          </c-col>
  
          <c-col [md]="3">
            <label cLabel>Vehicle Type:<sup>*</sup></label>
          <select aria-label="vehicleType" cSelect formControlName="vehicleType">
            <option value="0">Scooter</option>
            <option value="1">Bike</option>
            <option value="2">Car</option>
          </select>
          </c-col>  
  
          <c-col [md]="3">
            <label cLabel for="companyCode"> CompanyCode:<sup>*</sup></label>
            <input cFormControl id="companyCode" name="companyCode"
                   formControlName="companyCode" type="text"/>
          </c-col>

          <c-col [md]="3">
            <label cLabel for="companyName"> Company Name:<sup>*</sup></label>
            <input cFormControl id="companyName" name="companyName"
                   formControlName="companyName" type="text"/>
          </c-col>
  
        </c-row>
        <c-col class="mt-3 mr-4" align="start">
          <h3 id="buyInfo">Some Information her</h3>
        </c-col>
        <c-col class="mt-3 mr-4" align="end">
          <button cButton color="primary" type="submit">Submit</button>
        </c-col>
      </form>
      <hr/>
    </c-card-body>

    

    <table cTable hover bordered class="text-center">
        <thead>
        <tr>
          <th scope="col">companyName</th>
          <th scope="col">companyCode</th>
          <th scope="col">vehicleType</th>
          <th scope="col">Identification No</th>
          <th scope="col">companyCode</th>
          
        </tr>
    
        </thead>
        <tbody>
        <tr *ngFor="let item of vehicleList">
          <td>{{item.company_name}}</td>
          <td>{{item.company_code}}</td>
          <td>{{getVehicleTypeName(item.vehicle_type)}}</td>
          <td>{{item.identification_no}}</td>
          <td>{{item.manufacture_year}}</td>
    
        </tbody>
      </table>
    </c-card>
