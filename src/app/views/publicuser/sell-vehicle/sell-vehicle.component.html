<c-card class="p-4">
    <c-card-body class="text-center ml"> 
<form>
  <table cTable hover bordered>
    <thead>
    <tr>
      
      <th scope="col">Seller Name</th>
      <th scope="col">Seller contact</th>
      <th scope="col">Citizenship Number</th>
      <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>

      <td>
        <button cButton color="success" style="width: 5rem;" routerLink="/home/sell-vehicle-detail">View</button>
      </td>
    </tr>
   
    </tbody>
  </table>
  
      <h4><strong>Instruction: </strong> If You are ready to sell Vehcle then click to the Procss Button</h4>

      <c-col class="mt-3 mr-4" align="end">
        <button [cModalToggle]="verticallyCenteredModal.id" 
        cButton color="primary" type="submit">Process</button>
      </c-col>
  </form>
</c-card-body>
</c-card>



<c-modal #verticallyCenteredModal alignment="center" id="pictureShowUpModal" >
  <form>
  <c-modal-header class="text-center">
    <h3 cModalTitle>Enter Pin Code wcich is sent to your Email </h3>
    <button [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
      <c-card-body>
        <div class="mb-3">
          <label cLabel for="inputEmail-1">Pin Code</label>
          <input cFormControl id="pincode" name="pincode" formControlName="pincode" type="email">
          </div>
      </c-card-body>
  </c-modal-body>
  <c-modal-footer>
    <button cButton color="primary">Submit</button>
  </c-modal-footer>
</form>
</c-modal>
