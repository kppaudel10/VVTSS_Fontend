<c-container>
  <c-card class="p-5">
    <table bordered cTable hover class="text-center">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let item of activeUserList">
        <td>{{item.name}}</td>
        <td>{{item.contact}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address}}</td>
        <td>
          <button cButton color="secondary" [routerLink]="'/home/user-list-view'"
                  (click)="setSelectedUserDataAsSharedData(item)">View
          </button>
        </td>
      </tr>

      </tbody>
    </table>
    <c-pagination align="end" aria-label="Page navigation example mt-4">
      <li cPageItem>
        <a cPageLink [routerLink]="">Previous</a>
      </li>
      <li cPageItem>
        <a cPageLink [routerLink]="">1</a>
      </li>
      <li cPageItem>
        <a cPageLink [routerLink]="">2</a>
      </li>
      <li cPageItem>
        <a cPageLink [routerLink]="">3</a>
      </li>
      <li cPageItem>
        <a cPageLink [routerLink]="">Next</a>
      </li>
    </c-pagination>
  </c-card>
</c-container>
